<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exile&family=Jaro:opsz@6..72&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css?v=1">
</head>

<body>
    <div class="preloader" id="preloader">
        <aside class="preloader-text">
            <h1 class="preloader-title">PORTFOLIO</h1>
        </aside>
    </div>
    <div class="page" id="page">

        <div class="headerscroll">
            <header>
                <nav>
                    <ul>
                        <!--<li><img id="logo" src="assets/Logo.png" alt="MyPortfolioLogo"></li>-->
                        <li><a id="nav-about">About me</a></li>
                        <li><a href="#">My Projects</a></li>
                    </ul>
                </nav>
            </header>
        </div>


        <div class="bg-container" id="home">
            <div class="homeblur" id="blur">
                <video src="assets/bg5-transitioned.mp4" id="bg-video" muted autoplay loop playsinline preload="auto" height="1080px" width="1920px"></video>
                <aside class="home-text">
                    <h3 class="home-des" id="des"><span>Welcome</span><span>to</span><span>My</span></h3>
                    <h1 class="home-title">PORTFOLIO</h1>
                </aside>
            </div>
            
            <button id="contact"><img id="contactImg" src="assets/contact.svg" alt="Contact"></button>
        </div>

        <section class="aboutme" id="aboutPage">
            <div class="aboutme-content">
                <h1 class="about-title">About me</h1>
            </div>
        </section>

        <section class="test"></section>

        <button id="homeBtn"><img  src="assets/homeBtn.svg" alt="HomeBtn"></button>
    </div>
    <script>
        let aboutBtn = document.getElementById("aboutme");
        let aboutBtnNav = document.getElementById("nav-about");
        let aboutPage = document.getElementById("aboutPage");
        let pageloader = document.getElementById("preloader");
        let page = document.getElementById("page");
        let homeDes = document.getElementById("des");
        let homePage = document.getElementById('home');
        let homeBtn = document.getElementById("homeBtn");
        let contact = document.getElementById('contact');

        aboutBtnNav.addEventListener('click', () => {
            aboutPage.scrollIntoView({
                behavior: 'smooth'
            });
        });

        homeBtn.addEventListener('click', () => {
            homePage.scrollIntoView({
                behavior: "smooth"
            });
        });

        window.addEventListener("load", function () {
            pageloader.style.opacity = "1";
            setTimeout(function () {
                pageloader.style.opacity = "0";

                setTimeout(function () {
                    pageloader.style.display = "none";
                }, 300);
                page.style.opacity = "1";
                page.style.display = "block";
                homeDes.style.display = "block";
            }, 2000);




        });

        contact.addEventListener('click', (e) => {
            e.stopPropagation();
            contact.classList.add('clicked');
            document.getElementById('contactImg').classList.add('active');
            document.getElementById("blur").classList.add("blur");
        });

        document.body.addEventListener('click', (e) => {
            if (e.target !== contact) {
                contact.classList.remove('clicked');
                document.getElementById('contactImg').classList.remove('active');
                document.getElementById("blur").classList.remove("blur");

            }
        });

    </script>
</body>

</html>
