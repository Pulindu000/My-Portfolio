<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Animation Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    /* Base style for animatable elements */
    .animate-me {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-in-out;
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    /* Example: slide-in-left animation */
    .slide-in-left {
      opacity: 1;
      transform: translateX(0);
    }

    .animate-me.slide-in-left {
      transform: translateX(-40px);
    }

    /* Background colors for sections */
    .bg1 { background: #1e1e1e; }
    .bg2 { background: #333; }
    .bg3 { background: #555; }
  </style>
</head>
<body>

  <section class="bg1">
    <div class="animate-me" data-animation="fade-in">Welcome to the site</div>
  </section>

  <section class="bg2">
    <div class="animate-me" data-animation="slide-in-left">Scroll-triggered animation ðŸ˜Ž</div>
  </section>

  <section class="bg3">
    <div class="animate-me" data-animation="fade-in">You're at the bottom ðŸš€</div>
  </section>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        const el = entry.target;
        const animClass = el.dataset.animation;

        if (entry.isIntersecting) {
          el.classList.add(animClass);
        } else {
          el.classList.remove(animClass); // Reset when out of view
        }
      });
    }, {
      root: null, // viewport
      rootMargin: "-30% 0px -30% 0px", // top, right, bottom, left
      threshold: 0
    });

    document.querySelectorAll('.animate-me').forEach(el => observer.observe(el));
  </script>

</body>
</html>
